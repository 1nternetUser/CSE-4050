<!DOCTYPE html>
<html>
<body>

<h1>JSON Coding</h1>

<p id="Data"></p>
<p> Below is a String written in JSON format: </p> 
<br>
<script>
  var txt = '{"FirstName":"Francys", "MidName":"Keith", "LastName":"Cunanan", "Age": 23, "City":"Beaumont"}'
  var obj = JSON.parse(txt);
  document.getElementById("Data").innerHTML = 
                                              "Name: "  + obj.FirstName + 	" "
                                                        + obj.MidName   +	" "
                                                        + obj.LastName  +   ", " + 
                                              "Age: " 	+ obj.Age       +   ", " + 
                                              "City: "	+ obj.City;
</script>
  <hr>
<details>
  <a href="https://www.youtube.com/watch?v=7mj-p1Os6QA"><summary>What is JSON?</summary></a>
    	<b>JSON</b> stands for 	<br>
    	<b><i>J</i></b>ava	<br>
	<b><i>S</i></b>cript	<br>
    	<b><i>O</i></b>bject	<br>
    	<b><i>N</i></b>otation	<br>
</details>
</body>
</html>
