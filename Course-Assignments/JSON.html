<!DOCTYPE html>

<body>

<h1>JSON Coding</h1>

<p id="Data"></p>

<script>
  var txt = '{"FirstName":"Francys", "MidName":"Keith", "LastName":"Cunanan", "Age": 23, "City":"Beaumont"}'
  var obj = JSON.parse(txt);
  document.getElementById("Data").innerHTML = 
                                              "Name: "  + obj.FirstName + 	" "
                                                        + obj.MidName   +	" "
                                                        + obj.LastName  +   ", " + 
                                              "Age: " 	+ obj.Age       +   ", " + 
                                              "City: "	+ obj.City;
</script>
